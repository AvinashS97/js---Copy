<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="10_3_1hs_style.css">
    <title>My Website / Events </title>
</head>

<body style="background-color: #a8a5a5; color: white">
    <header class="header">
        <nav class="nav container">
            <h1 class="logo">Website for Event</h1>
            <ul class="nav-items">
                <li class="nav-list"><a href="">Home</a></li>
                <li class="nav-list"><a href="">Todo</a></li>
                <li class="nav-list"><a href="">Sign Up</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading">Manage Your Task <span style="display: none;">Test</span></h2>
            <button class="btn btn-headline">Learn More</button>
        </div>
    </header>
    <section class="section-todo container">
        <h2> Plans for today</h2>
        <form class="form-todo">
            <input type="text" name="" id="" placeholder="Add Todo">
            <input type="submit" value="Add Todo" class="btn">
        </form>
        <ul class="todo_list">
            <li>
                <span class="text">Do This Do That</span>
                <div class="todo-buttons">
                    <button class="todo-btn done">Done</button>
                    <button class="todo-btn remove">Remove</button>
                </div>
            </li>
        </ul>
    </section>

    <section class="section-signup container">
        <h2>Sign Up</h2>
        <form class="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="username">About Yourself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
                <button type="submit" class="btn signup-btn">Submit</button>
            </div>
        </form>
    </section>
    <hr>
    <hr>

</body>
<script src="10_3_1hs37_3.js" defer></script>

</html>
