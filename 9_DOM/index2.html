<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="days">
        <div class="day">Sunday</div>
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
    </div>
</body>
<script>
    //* child and parent access
    
    const parent = document.querySelector(".days")
    // console.log(parent);
    // console.log(parent.children); // Access the child node
    // console.log(parent.children[1]); // child node at 1st
    // console.log(parent.children[1].innerHTML);

    for(let i=0; i< parent.children.length; i++){
        console.log(parent.children[i].innerHTML);
    }
    parent.children[1].style.color= "Blue"

    console.log(parent.firstElementChild); //* get first child
    console.log(parent.lastElementChild); //* get last child

    const dayOne = document.querySelector('.day');
    console.log(dayOne);
    console.log(dayOne.parentElement); //*  to access Parents
    console.log(dayOne.nextElementSibling); //* It returns the reference of next html node sibling.
    

    // console.log("Nodes:", parent.childNodes);

</script>

</html>
