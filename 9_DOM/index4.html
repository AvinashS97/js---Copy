<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit & Remove elements in DOM</title>
</head>
<body>
    <ul class="language">
        <li> Javascript</li>
    </ul>
</body>
<script>
    function addlanguage (language){
        const li = document.createElement('li');
        li.innerHTML = `${language}`
        document.querySelector('.language').appendChild(li)
    }
    addlanguage("python")
    addlanguage("ReactJs")
    
    function appOptiLanguage(language){
        const li= document.createElement("li")
        li.appendChild(document.createTextNode(language))
        document.querySelector('.language').appendChild(li)
    }
    addlanguage("golang")
    addlanguage("NodeJs")
</script>
</html>
