<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit & Remove elements in DOM</title>
</head>

<body>
    <ul class="language">
        <li> Javascript</li>
    </ul>
</body>
<script>
    function addlanguage(language) {
        const li = document.createElement('li');
        li.innerHTML = `${language}`
        document.querySelector('.language').appendChild(li)
    }
    addlanguage("python")
    addlanguage("ReactJs")

    function appOptiLanguage(language) {
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(language)) //* (appendChild) It is used to insert the element as last child
        document.querySelector('.language').appendChild(li);
    }
    addlanguage("golang")
    addlanguage("NodeJs")

    //Edit values

    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo"
    const newli = document.createElement("li")
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)
    // replace values from javascript to Rust
    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = "<li>Rust</li>"

    //! Remove HTML Element

    // Remove values
    const lastlang = document.querySelector("li:last-child")
    // lastlang.remove()
</script>

</html>
